<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize is to define a initial CSS interpretation pattern -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/pokemon-description.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />

    <title>Pokedex</title>
  </head>
  <body>
    <main class="content" id="main-content">
      <h1 id="img-title">
        <a href="https://fontmeme.com/pokemon-font/"
          ><img
            src="https://fontmeme.com/permalink/221127/abe76033b6022432241b83b85fa5f2e8.png"
            alt="pokemon-font"
            border="0"
        /></a>
      </h1>

      <div id="pokedexContainer">
        <ol class="pokemons" id="pokemonList"></ol>
      </div>

      <div class="pagination">
        <button id="loadMoreButton" type="button">
          <label>Load More</label>
        </button>
      </div>
    </main>

    <section id="pokemonPopUp" class="pokemonDetails"></section>

    <!-- JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/pokemon-description.js"></script>
  </body>
</html>
